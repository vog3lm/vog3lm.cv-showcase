		function PagePagePresenter(){
			this.popup = {
				'show':(data) => {
					var popup = $('popup');
					popup.html('<div style="background-color:rgba(34,34,34,1);padding:0.75em">'+data.content+'</div>');
					popup.css({'left':(window.innerWidth-popup.outerWidth())/2,'top':(window.innerHeight-popup.outerHeight())/2});
					popup.removeClass('hide');
					// bind hide listener, do only mouse down
					// open click will close immedialtly else
					var ops = $(':not(popup)')
					ops.on("mousedown",function(e){
						popup.addClass('hide');
						ops.off("mousedown")
					});
					// bind hide timer
					setTimeout(function(){
						popup.addClass('hide');
						ops.off("mousedown")
					},5000);
				}
				,'hide':() => {
					$('popup').addClass('hide');
					$(':not(popup)').off("mousedown")
				}
				,'toggle':(data) => {
					var popup = $('popup');
					var ops = $(':not(popup)')
					if(!popup.hasClass('hide')){ // hide
						popup.html('');
						popup.addClass('hide');
						// unbind hide listener
						// unbind hide timer
					} else {
						popup.css({'left':(window.innerWidth-popup.outerWidth())/2,'top':(window.innerHeight-popup.outerHeight())/2});
						popup.html('<div style="background-color:rgba(34,34,34,1);padding:0.75em">'+data.content+'</div>');
						popup.removeClass('hide');
						// bind hide listener, do only mouse down
						// open click will close immedialtly else
						ops.on("mousedown",function(e){
							popup.addClass('hide');
							ops.off("mousedown")
						});
					}
				}
			}
			this.cfg = {
				'toggle':(views) => {
					$('nav#cfg-navigation').toggleClass('hide');

			}
			this.footer = {
				'show':() => {
					var element = $("body")
					element.scrollTop($('footer').height());
					element.addClass('scroll-flag');
				}
				,'hide':() => {
					var element = $("body");
					element.scrollTop(0);
					element.removeClass('scroll-flag');
				}
				,'toggle':() => {
					var element = $("body")
					if(!element.hasClass('scroll-flag')){
						element.scrollTop($('footer').height());
					}else{
						element.scrollTop(0);
					}
					element.toggleClass('scroll-flag');
				}
			}

			/* swipe args */
			var swipeMax = 0;
			var swipePages = 0;
			var swipeStart = 0;
			/* swipe args */
			this.swipe = {
				'initialize':() => {
					var header = $('header section#content');
					header.attr('index',swipeStart);
					swipePages = header.find('playground').length;
					swipeMax = swipePages-1;
					this.swipe.show({'index':swipeStart});
				}
				,'index':() => {return parseInt($('header section#content').attr('index'));}
				,'next':() => {
					if($("body").hasClass('scroll-flag')){
						return index;
					}
					var header = $('header section#content');
					var index = parseInt(header.attr('index'));
					if(index == swipePages){
						return index;
					}
					// SWIPE HTML NEXT UI UPDATE //
					index = index+1;
					if(index == swipePages){
						$('a.fa-chevron-right').addClass('hide');
					} else if(index == 1){
						$('a.fa-chevron-left').removeClass('hide');
					}
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					// SWIPE HTML NEXT UI UPDATE //
					// scroll page
					header.scrollLeft(index*header.width()*swipeMax/swipePages);

					// scroll canvas
					return index;
				}
				,'prev':() => {
					if($("body").hasClass('scroll-flag')){
						return index;
					}
					var header = $('header section#content');
					var index = parseInt(header.attr('index'));
					if(index == 0){
						return index;
					} 
					// SWIPE HTML PREVIOUS UI UPDATE //
					index = index-1;
					if(index == 0){
						$('a.fa-chevron-left').addClass('hide');
					} else if(index == swipePages-1){
						$('a.fa-chevron-right').removeClass('hide');
					}					
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					// SWIPE HTML PREVIOUS UI UPDATE //
					header.scrollLeft(index*header.width()*swipeMax/swipePages);
					// scroll canvas
					return index;
				}
				,'show':(data) => {
					if($("body").hasClass('scroll-flag')){
						this.footer.hide();
					}
					var header = $('header section#content');
					var index = data.index;
					if(0 > index || swipeMax < index){
						return index;
					} 
					if(index == 0){
						$('a.fa-chevron-left').addClass('hide');
					} else {
						$('a.fa-chevron-left').removeClass('hide');
					}
					if(index == swipeMax){
						$('a.fa-chevron-right').addClass('hide');
					} else {
						$('a.fa-chevron-right').removeClass('hide');
					}
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					return index;
				}
			}

		function PageEventListener(){
			var style = new D3s1gn4p1Operator().create();
			var authenicate = new F1rebas3Auth4p1Operator(firebase).create();
			//	var storage = new F1rebas3Storage4p1Operator(firebase);
			var history = new BrowserHistorD1spatcher();
			var keyboard = new Keyboard4p1Operator().map(keymap).create();
			var clicker = new V13wEv3ntD1spatch3r();
			var swiper = new Swipe4p1Operator().map(gestures).create();

			var dots = one.objects.dots;
			var fox = new FoxNetHolder().operator.decorate(animations.fox).interlink(dots).create().start();
			var cv = new CvAnimationHolder().operator.decorate(animations.cv).create().start();

			var presenter = new PagePagePresenter();
			var adapter = new PagePresentationAdapter();

			var events = {
				'footer-toggle':(data) => {
					// call content
					presenter.page.show(adapter.get(data))
					presenter.footer.toggle();
					var flag = cv.toggle();
					if(flag){presenter.page.arrange(data);}
					else{presenter.page.rearrange(data);}
				}
				,'cfg-toggle':(data) => {presenter.cfg.toggle();}
				// popups
				,'help-toggle':(data) => {presenter.popup.show({'content':'help popup overlay'});}
				,'token-toggle':(data) => {presenter.popup.show({'content':authenicate.getToken()});}
				,'popup-toggle':(data) => {presenter.popup.hide();}
				,'dox-toggle':(data) => {presenter.popup.show({'content':'swipe to docs (top down)'});}


				,'login-show':(data) => {presenter.login.show(data)}
				,'login-hide':(data) => {presenter.login.hide()}
				,'login-toggle':(data) => {presenter.login.toggle()}
				,'login-validate':(data) => {
					presenter.load.show(data);
					$('body').trigger('log-in',[{'mail':$('input#mail').val(),'pass':$('input#pass').val(),'call':'log-in','id':'login-validate'}]);
				}
				,'logged-in':(data) => {
					presenter.login.clear()
					presenter.login.user(data)
					presenter.load.hide();
				}
				,'logged-err':(data) => {
					presenter.load.hide();
					presenter.popup.show({'content':'Login Fail. '+data.message});
				}
				,'log-out':(data) => {presenter.load.show(data);}
				,'logged-out':(data) => {
					presenter.login.clear()
			    	presenter.load.hide();
			    }



			    /* REFACOTR !!! content call in footer toggle !!! */

					window.location.replace("#");
					clicker.onUnleash();
					presenter.swipe.initialize();
					history.replace({'call':'get-history','id':'get-next','index':0})
			    }
			    ,'get-reloaded':() => {
			    	console.log('page get-reloaded refresh manually');
			    }
				,'get-next':(data) => {
					var index = presenter.swipe.next();
					history.push({'call':'get-history','id':'get-next','index':index});
				}
				,'get-prev':(data) => {
					var index = presenter.swipe.prev();
					history.push({'call':'get-history','id':'get-prev','index':index});
				}
				,'get-history':(data) => {
					presenter.footer.hide();
					presenter.page.arrange(data);
					if(data.direction == -1){presenter.swipe.prev();}
					else if(data.direction == 1){presenter.swipe.next();}
					else{
						if(data.id.indexOf('get-next') != -1){presenter.swipe.prev();}
						else if(data.id.indexOf('get-prev') != -1){presenter.swipe.next();}
						else{console.log('get history went wrong.',data.id,data.direction);}
					}
				}
