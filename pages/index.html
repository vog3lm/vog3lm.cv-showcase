		function PageSwipePresenter(){
			var events = {
			    'start-x-swipe':(data) => {this.start();}
			    ,'prev-x-swipe':(data) => {this.prev();}
			    ,'next-x-swipe':(data) => {this.next();}
			    ,'show-x-swipe':(data) => {this.create(data.index);}
			};
			var args = {'parent':null,'id':null,'tag':'playground','start':0,'mode':'children','distance':1,'before':()=>{return true},'after':()=>{}}
			var swipeParent = null;
			var swipeMax = 0;
			var swipePages = 0;
			this.decorate = function(opts){
				decorate(args,opts);
				return this;
			}
			this.create = function(dispatcher){
				errors = [];
				if(null == args.parent){
					errors.push('swipe presenter parent not set')
				}
				if(null == args.id){
					errors.push('swipe presenter parent not set')
				}
				if(0 < errors.length){
					console.error(errors);
					return this
				}
				var tmp = {};
				for(key in events){
					tmp[key.replace('x',args.id)] = events[key];
				}
				events = tmp;
				if(dispatcher){dispatcher.onAppend({'events':Object.keys(events),'issues':Object.values(events)});}
				return this;
			}
			this.start = function(){
				swipeParent = $(args.parent);
				swipeParent.attr('index',args.start);
				swipePages = swipeParent.find(args.tag).length;
				swipeMax = swipePages;
				if('relative' === args.mode){swipeMax=swipePages-args.distance;} // swipe 3 childs 3 swipes 
				else{swipePages=swipePages-1;} // swipe child width (3 childs 2 swipes)
				this.show(args.start);
				return this
			}
			this.index = function(){return parseInt(swipeParent.attr('index'));}
			this.next = function(){
				if(!args.before()){return index;}
				var index = parseInt(swipeParent.attr('index'));
				if(index == swipePages){return index;}
				index = index+1;
				if(index == swipePages){$('a.fa-chevron-right').addClass('hide');} 
				else if(index == 1){$('a.fa-chevron-left').removeClass('hide');}
				swipeParent.attr('index',index);
				swipeParent.scrollLeft(distance(index));
				args.after();
				console.log('newxt swieedfsf',swipeMax,args);
				return index;
			}
			this.prev = function(){
				if(!args.before()){return index;}
				var index = parseInt(swipeParent.attr('index'));
				if(index == 0){return index;} 
				index = index-1;
				if(index == 0){$('a.fa-chevron-left').addClass('hide');} 
				else if(index == swipePages-1){$('a.fa-chevron-right').removeClass('hide');}					
				swipeParent.attr('index',index);
				swipeParent.scrollLeft(distance(index));
				args.after();
				return index;
			}
			this.show = function(index){
				if(!args.before()){return index;}
				if(0 > index){index = 0;}
				else if(swipeMax < index){index = swipeMax;} 
				if(index == 0){$('a.fa-chevron-left').addClass('hide');} 
				else{$('a.fa-chevron-left').removeClass('hide');}
				if(index == swipeMax){$('a.fa-chevron-right').addClass('hide');}
				else{$('a.fa-chevron-right').removeClass('hide');}
				swipeParent.attr('index',index);
				swipeParent.scrollLeft(distance(index));
				args.after();
				return index;
			}
			function distance(index){
				if('relative' == args.mode){return index*swipeParent.width()*swipeMax/swipePages;}
				else{
					var scrollValue = 0;
					for(var i=0;i<index;i++){
						scrollValue=scrollValue+swipeParent.find(args.tag+':nth-child('+(i+1)+')').width();
					};
					return scrollValue;
				}
			}
		}

		function PageContentPresenter(){
			var interval = null; /* cold start relevant */
			this.popup = {
				'show':(data) => {
					var popup = $('popup');
					var pageWidth = $(window);
					var pageHeight = pageWidth.height();
					pageWidth = pageWidth.width();
					var style = {};
					if(data.hasOwnProperty('design')){popup.addClass(data.design);}
					else{popup.addClass('dark');}
					if(data.hasOwnProperty('opacity')){style['opacity'] = data.opacity;}
					if(data.hasOwnProperty('padding')){style['padding'] = data.padding;}
					if(data.hasOwnProperty('size')){
						var size = data.size;
						if('full' === size){
							style['width'] = '100%';
							style['height'] = '100%';
						}else if('half' === size){
							style['width'] = '50%';
							style['height'] = '50%';
						}else if('match' === size){
							if(pageWidth > pageHeight){style['width'] = '50%';}
							else{style['width'] = '80%';}
						}
					}
					popup.css(style);
					popup.html(data.content);
					popup.removeClass('hide');
					/* 	bind hide listener on everything but popup and 
						children do only mouseup will close after clicked 
					*//* TODO:not working properly. */
					var ops = $('header').not('popup, popup *');
					ops.on("mouseup",function(e){
						popup.addClass('hide');
						ops.off("mouseup");
					});
					/* bind hide timer */
					var timeout = data.timeout;
					if(Number.isInteger(timeout)){
						setTimeout(function(){
							popup.addClass('hide');
							ops.off("mouseup")
						},5000);
					}else if(null === timeout || false === timeout){
						/* close by click only */
					}else{
						setTimeout(function(){
							popup.addClass('hide');
							ops.off("mouseup")
						},5000);
					}
				}
				,'hide':() => {
					$('popup').addClass('hide');
					$(':not(popup)').off("mousedown")
				}
			}
			this.cfg = {
				'toggle':(views) => {
					$('nav#cfg-navigation').toggleClass('hide');
				}
			}
			this.footer = {
				'show':() => {
					var element = $("body")
					element.scrollTop($('footer').height());
					element.addClass('scroll-flag');
				}
				,'hide':() => {
					var element = $("body");
					element.scrollTop(0);
					element.removeClass('scroll-flag');
				}
				,'toggle':() => {
					var flag = null;
					var element = $("body")
					if(!element.hasClass('scroll-flag')){
						element.scrollTop($('footer').height());
						flag = false;
					}else{
						element.scrollTop(0);
						flag = true;
					}
					element.toggleClass('scroll-flag');
					return flag;
				}
				,'open':() => {
					var element = $("body")

					}else{

					}

						else{
							window.clearInterval(interval);
							this.hide();

							$("body").trigger("call-mvp",{"call":"call-mvp","id":data.id,"q":data.q});
						}
					},1000);
				}

							,'top':(window.innerHeight*0.3/2-element.height()/2)+'px'

					if(null == data.id){
						data.id = $('footer section#content').attr('view');
					}
					$('#'+data.id).css({'position':'absolute'});
					$('img.label').css({'visibility':'visible'}); // show all labels
					$('a.fa-chevron-right').css({'visibility':'visible'}); // show ui chevrons

					$('footer edge.hr a.fa-download').attr('q','unset');
				}

		function PagePresentationAdapter(){
			this.get = (data) => {
				var adaption = '';
				if(data.hasOwnProperty('recs')){
					for(var i=0; i < data.recs.length; i++) {
						var vto = data.recs[i];
						if(vto.meta){
								 if('text' === vto.meta.type){adaption = adaption+text(vto.view);}
							else if('table' === vto.meta.type){adaption = adaption+table(vto.view,vto.meta);}
							else if('html' === vto.meta.type){adaption = adaption+html(vto.view);}
						}
					};
				} else if(data.hasOwnProperty('errors')){
					console.log(data.errors)
					// if('Firebase Cold Start Error' in data.errors):
					// ...
					// data['id'] = 'smart.cv.og3lm';
				} else {
					data['id'] = 'smart.cv.og3lm';
				}
				if('' === adaption){
					return null
				}
				return {'title':data.id,'footer':adaption}; 
			}
			function text(lines){
				var adaption = '';
				for(var i=0; i<lines.length; i++){
					var tmp = lines[i];
					if(tmp.indexOf('\t') != -1){
						tmp = tmp.split('\t');
						tmp = '<t class="l">'+tmp[0]+'</t><t class="r">'+tmp[1]+'</t>';
					}
					adaption = adaption+'<p>'+tmp+'</p>';
				};
				return adaption;
			}
			function table(records,meta){
				var adaption = '';
				var index = 0;
				if(meta.hasOwnProperty('title')){
					adaption = adaption+'<p><b>'+records[meta.title]+'</b></p>';
					records.shift();
				}
				var width = 100/meta.cols;
				adaption = adaption+'<table>'
				for(var i=0; i<records.length; i=i+meta.cols){
					adaption = adaption+'<tr>';
					for(var j=0; j<meta.cols; j=j+1){
						if(null != records[i+j]){
							adaption = adaption+'<td style="width:'+width+'%"">'+records[i+j]+'</td>';
						}
					}
					adaption = adaption+'</tr>';
				};
				return adaption+'</table><p> </p>';
			}
			function html(records){
				var adaption = '';
				return adaption;
			}
		}

			    ,'get-start':(data) => {

					if(leed && 'null' !== leed){
						leed = JSON.parse(leed);
						leed = adapter.get(leed);
						presenter.popup.show({'content':leed.footer,'timeout':null,'size':'match','design':'dark'});
					}
			    }

					var index = swipeHead.prev();
					$('body').trigger('history-push',{'call':'get-history','id':'get-prev','index':index});
				}
				,'get-history':(data) => {
					presenter.footer.hide();
					presenter.page.arrange(data);
					cv.resume(); // wird immer schneller ?
					if(data.direction == -1){swipeHead.prev();}
					else if(data.direction == 1){swipeHead.next();}
					else{
						if(data.id.indexOf('get-next') != -1){swipeHead.prev();}
						else if(data.id.indexOf('get-prev') != -1){swipeHead.next();}
						else{console.log('get history went wrong.',data.id,data.direction);}
					}
				}

					args.token = data.token;

					// previous, next links
					data = adapter.get(data);
					data.index = swipeHead.index();
					presenter.page.show(data);
					presenter.load.hide();
				}
				,'fail-mvp':(data) => {
					presenter.load.hide();
					if(-1 !== data.errors.indexOf('Firebase Cold Start Timeout')){
						data.load = 30;
						data.q = data.q;
						presenter.load.cold({'load':30,'q':data.q,'id':data.id});
					} else {
						presenter.load.footer({'load':'Eingeschränkter Zugang!<br>Login Beantragen.'});
					}
				}

					var a = document.createElement('a'); /* download */
					var pdfAsDataUri = "data:application/pdf;base64, "+data.pdf;
					a.download = data.name;
					a.type = 'application/pdf';
					a.href = pdfAsDataUri;
					a.click();
				}

					})

					}

						element.attr('title','Stop Animation');

						element.addClass('fa-pause');
					})
					cv.resume();
					one.operator.resume();
					// two.operator.resume();
				}
