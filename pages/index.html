		function PagePagePresenter(){
			this.popup = {
				'show':(data) => {
					var popup = $('popup');
					popup.html('<div style="background-color:rgba(34,34,34,1);padding:0.75em">'+data.content+'</div>');
					popup.css({'left':(window.innerWidth-popup.outerWidth())/2,'top':(window.innerHeight-popup.outerHeight())/2});
					popup.removeClass('hide');
					// bind hide listener, do only mouse down
					// open click will close immedialtly else
					var ops = $(':not(popup)')
					ops.on("mousedown",function(e){
						popup.addClass('hide');
						ops.off("mousedown")
					});
					// bind hide timer
					setTimeout(function(){
						popup.addClass('hide');
						ops.off("mousedown")
					},5000);
				}
				,'hide':() => {
					$('popup').addClass('hide');
					$(':not(popup)').off("mousedown")
				}
				,'toggle':(data) => {
					var popup = $('popup');
					var ops = $(':not(popup)')
					if(!popup.hasClass('hide')){ // hide
						popup.html('');
						popup.addClass('hide');
						// unbind hide listener
						// unbind hide timer
					} else {
						popup.css({'left':(window.innerWidth-popup.outerWidth())/2,'top':(window.innerHeight-popup.outerHeight())/2});
						popup.html('<div style="background-color:rgba(34,34,34,1);padding:0.75em">'+data.content+'</div>');
						popup.removeClass('hide');
						// bind hide listener, do only mouse down
						// open click will close immedialtly else
						ops.on("mousedown",function(e){
							popup.addClass('hide');
							ops.off("mousedown")
						});
					}
				}
			}
			this.cfg = {
				'toggle':(views) => {
					$('nav#cfg-navigation').toggleClass('hide');
				}
			}
			this.footer = {
				'toggle':() => {
					var element = $("body")
					if(!element.hasClass('scroll-flag')){
						element.scrollTop($(document).height());
						$("a#get-next").css({'top':'80%'});
						$("a#get-prev").css({'top':'80%'});
					}else{
						element.scrollTop(0);
						$("a#get-next").css({'top':'50%'});
						$("a#get-prev").css({'top':'50%'});
					}
					element.toggleClass('scroll-flag');
					var clicker = $("a#footer-toggle");
					clicker.toggleClass('fa-chevron-down');
					clicker.toggleClass('fa-chevron-up');
					
				}
				,'replace':(views) => {
					console.log('replace footer left',views);
				}
			}
			this.login = {
				'show':(views) => {
					var tag = $('user')
					tag.find('form').removeClass('hide');
					tag.find('a.fa-hashtag').attr('call','login-hide');
				}
				,'hide':() => {
					var tag = $('user')
					tag.find('form').addClass('hide');
					tag.find('a.fa-hashtag').attr('call','login-show');
				}
				,'toggle':(views) => {
					var tag = $('user')
					if(tag.find('form').hasClass('hide')){
						tag.find('form').removeClass('hide');
						tag.find('a.fa-hashtag').attr('call','login-hide');
					} else { // show
						tag.find('form').addClass('hide');
						tag.find('a.fa-hashtag').attr('call','login-show');
					}
				}
				,'clear':() => {
					var tag = $('user')
					tag.find('card').addClass('hide')
					tag.find('input#mail').val('');
					tag.find('input#pass').val('');
					tag.find('id').html('');
				}
				,'user':(data) => {
					var tag = $('user')
					tag.find('card').removeClass('hide')
					tag.find('a.fa-hashtag').attr('call','log-out');
					tag.find('id').html(data.mail);
				}
			}
			this.load = {
				'show':(data) => {
					var overlay = $('overlay');
					overlay.html('<div style="height:100%;width:100%;color:black;background-color:rgba(255,255,255,0.75);">'
							+'<span">'+data.id+'</span>'
							+'<a style="line-height:96px;position:absolute;top:calc(50% - 48px);left:calc(50% - 48px); width:96px;height:96px;font-size:7em;" class="fa fa-spinner fa-spin"></a>'
							+'</div>');
					overlay.removeClass('hide')
				}
				,'hide':() => {
					var overlay = $('overlay');
					overlay.html('');
					overlay.addClass('hide')
				}
				,'toggle':(data) => {
					var overlay = $('overlay');
					if(overlay.hasClass('hide')){
						overlay.html('<div style="height:100%;width:100%;color:black;background-color:rgba(255,255,255,0.75);">'
								+'<span">'+data.id+'</span>'
								+'<a style="line-height:96px;position:absolute;top:calc(50% - 48px);left:calc(50% - 48px); width:96px;height:96px;font-size:7em;" class="fa fa-spinner fa-spin"></a>'
								+'</div>');
						overlay.removeClass('hide');
					}else{
						overlay.html('');
						overlay.addClass('hide');
					}
				}
			}
			/* swipe args */
			var swipeMax = 0;
			var swipePages = 0;
			var swipeStart = 0;
			/* swipe args */
			this.swipe = {
				'initialize':() => {
					var header = $('header section#content');
					header.attr('index',swipeStart);
					swipePages = header.find('playground').length;
					swipeMax = swipePages-1;
					this.swipe.show({'index':swipeStart});
				}
				,'index':() => {return parseInt($('header section#content').attr('index'));}
				,'next':() => {
					var header = $('header section#content');
					var index = parseInt(header.attr('index'));
					if(index == swipePages){
						return index;
					}
					// SWIPE HTML NEXT UI UPDATE //
					index = index+1;
					if(index == swipePages){
						$('a.fa-chevron-right').addClass('hide');
					} else if(index == 1){
						$('a.fa-chevron-left').removeClass('hide');
					}
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					// SWIPE HTML NEXT UI UPDATE //
					// scroll page
					header.scrollLeft(index*header.width()*swipeMax/swipePages);

					// scroll canvas
					return index;
				}
				,'prev':() => {
					var header = $('header section#content');
					var index = parseInt(header.attr('index'));
					if(index == 0){
						return index;
					} 
					// SWIPE HTML PREVIOUS UI UPDATE //
					index = index-1;
					if(index == 0){
						$('a.fa-chevron-left').addClass('hide');
					} else if(index == swipePages-1){
						$('a.fa-chevron-right').removeClass('hide');
					}					
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					// SWIPE HTML PREVIOUS UI UPDATE //
					header.scrollLeft(index*header.width()*swipeMax/swipePages);
					// scroll canvas
					return index;
				}
				,'show':(data) => {
					var header = $('header section#content');
					var index = data.index;
					if(0 > index || swipeMax < index){
						return index;
					} 
					if(index == 0){
						$('a.fa-chevron-left').addClass('hide');
					} else {
						$('a.fa-chevron-left').removeClass('hide');
					}
					if(index == swipeMax){
						$('a.fa-chevron-right').addClass('hide');
					} else {
						$('a.fa-chevron-right').removeClass('hide');
					}
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					return index;
				}
			}

				'show':(data) => {

					//var header = $('header section#content'); // add header data

						}
					});

					$('footer section img.tip').each(function(){ // decorate tooltip
						var element = $(this);
						element.on("mouseover",(e) => {
							var tip = $('tip');
							var text = element.attr('tip');
							tip.html('unset');
							if(null != text){
								var split = text.split(':')
								if(2 === split.length){
									tip.html(data.tips[split[0]][split[1]]);
								}
							}
							var pos = this.getBoundingClientRect();
							var height = 1*element.outerHeight()-26; // 1*img-padding

							tip.css({'bottom':$(window).height()-pos.top-element.outerHeight()-height/2
									,'left':pos.left+48,'min-height': height,'visibility':'visible','opacity':1});
						});
						element.on("mouseout",(e) => {
							$('tip').css({'visibility':'invisible','opacity':0});
						});
					});
					*/
				}
				,'clear':() => {
					document.title = 'smart.cv.og3lm';
					var header = $('header section#content');
					header.html('')
					var footer = $('footer section#content');
					footer.html('')
				}
				,'rearrange':(data) => {
					$('img.label').css({'visibility':'hidden'}); // hide other labels
					$('a.fa-chevron-right').css({'visibility':'hidden'}); // hide ui chevrons
					$('a.fa-chevron-left').css({'visibility':'hidden'});
					window.requestAnimationFrame(function(){
						var element = $('#'+data.id);
						element.css({
							'visibility':'visible'
							,'position':'fixed'
							,'left':window.innerWidth*0.05+'px'
							,'top':(window.innerHeight*0.3/2-element.height()/2)+'px'
						})
					});
				}
				,'arrange':(data) => {
					$('#'+data.id).css({'position':'absolute'});
					$('img.label').css({'visibility':'visible'}); // show all labels
					$('a.fa-chevron-right').css({'visibility':'visible'}); // show ui chevrons
					$('a.fa-chevron-left').css({'visibility':'visible'});
				}
			}
		}
		function PagePresentationAdapter(){
			this.get = (data) => {
				switch(data.index){
				    case 0:return {
				    	 'title':'about.me'
						,'footer':'<p>'+'Restricted. Apply for access.'+'</p>'
					};
				    case 1:return {
				    	'title':'job.xp'

					};
				    case 2:return {
				    	'title':'edu.higher'
					   ,'footer':'<p>'+'Restricted. Apply for access.'+'</p>'
					};
				    case 3:return {
				    	'title':'edu.base'
					   ,'footer':'<p>'+'Restricted. Apply for access.'+'</p>'
					};
				    case 4:return {
				    	'title':'get.connected'
					   ,'footer':'<textarea maxlength="31415" placeholder="leave a message.."></textarea>'
								+'<p><a href="#" class="fa fa-send" call="msg-send" url="https://github.com"></a></p>'
					};
				    default: null;
				}
			};
		}

		function PageEventListener(){
			var style = new D3s1gn4p1Operator().create();
			var authenicate = new F1rebas3Auth4p1Operator(firebase).create();

			var history = new BrowserHistorD1spatcher();

			var one = new DotNetHolder()
			one.operator.decorate(animations.one).create().start();
			var dotsOne = one.objects.dots;

			//	dotsOne = dotsOne.concat(two.objects.dots);
			//	var tre = new DotNetHolder()
			//	tre.operator.decorate(animations.tre).create().start();
			//	dotsOne = dotsOne.concat(tre.objects.dots);

			var fox = new FoxNetHolder().operator.decorate(animations.fox).interlink(dotsOne).create().start();
			var cv = new CvAnimationHolder().operator.decorate(animations.cv).create().start();

			var presenter = new PagePagePresenter();
			var adapter = new PagePresentationAdapter();

			var events = {
				'footer-toggle':(data) => {
					presenter.footer.toggle();
					var flag = cv.toggle();
					if(flag){presenter.page.arrange(data);} 
					else{presenter.page.rearrange(data);}
				}
				,'cfg-toggle':(data) => {presenter.cfg.toggle();}
				// popups
				,'help-toggle':(data) => {presenter.popup.show({'content':'help popup overlay'});}
				,'token-toggle':(data) => {presenter.popup.show({'content':authenicate.getToken()});}
				,'popup-toggle':(data) => {presenter.popup.hide();}
				,'dox-toggle':(data) => {presenter.popup.show({'content':'swipe to docs (top down)'});}


				,'login-show':(data) => {presenter.login.show(data)}
				,'login-hide':(data) => {presenter.login.hide()}
				,'login-toggle':(data) => {presenter.login.toggle()}
				,'login-validate':(data) => {
					presenter.load.show(data);
					$('body').trigger('log-in',[{'mail':$('input#mail').val(),'pass':$('input#pass').val(),'call':'log-in','id':'login-validate'}]);
				}
				,'logged-in':(data) => {
					presenter.login.clear()
					presenter.login.user(data)
					presenter.load.hide();
				}
				,'logged-err':(data) => {
					presenter.load.hide();
					presenter.popup.show({'content':'Login Fail. '+data.message});
				}
				,'log-out':(data) => {presenter.load.show(data);}
				,'logged-out':(data) => {
					presenter.login.clear()
			    	presenter.load.hide();
			    }


			    ,'get-start':(data) => {
					window.location.replace("#");
					$('body').trigger('get-index',{'call':'get-start','id':'onLoad','index':0});
					history.replace({'call':'get-index','id':'get-start','index':0});
					presenter.swipe.initialize();
					presenter.swipe.show({'call':'get-index','id':'get-start','index':0});
			    }
				,'get-index':(data) => {
					// start loading
					var index = presenter.swipe.show(data);
					$('body').trigger('got-mvp',{'call':'got-mvp','id':'get-index'});
				}
				,'get-next':(data) => {
					var index = presenter.swipe.next();
					history.push({'call':'get-index','id':'pushState','index':index})
				//	window.history.pushState({'call':'get-index','id':'pushState','index':index},index,"");
					$('body').trigger('got-mvp',{'call':'got-mvp','id':'get-next'});
				}
				,'get-prev':(data) => {
					var index = presenter.swipe.prev();
					history.push({'call':'get-index','id':'pushState','index':index})
				//	window.history.pushState({'call':'get-index','id':'pushState','index':index},index,"");
					$('body').trigger('got-mvp',{'call':'got-mvp','id':'get-prev'});
				}
				,'got-token':(data) => {console.log('got token. user is logged in.');}
				,'got-mvp':(data) => {
					data.index = presenter.swipe.index();
					/* load some offline content */
					data = adapter.get(data);
					data.index = presenter.swipe.index();
					presenter.page.show(data); 		// show elements
				}


				,'click-animation':(data) => {
					console.log('animationClick',data);
				}
				,'animation-pause':(data) => {
					$('nav a.fa-pause').each(function(){
						var element = $(this)
						element.attr('call','animation-play')
						element.removeClass('fa-pause')

				,'animation-play':(data) => {
					$('nav a.fa-play').each(function(){
						var element = $(this)
						element.attr('call','animation-pause')
						element.removeClass('fa-play')
						element.addClass('fa-pause')
					})
					jQuery.each(animations,(key,value) => {
					  	console.log('animation pause not found')
					});
				}
				,'animation-colors':(data) => {
					var colors = ['#fb1','#67f','#b0f','#2F2','#6be','#e5f','#ff1','#777']

				//  	two.operator.decorate({'lineColor':colors[Math.floor(Math.random()*(colors.length-1))]})

				}
				,'qr-parameter-request':(data) => {

			this.getEvents = function(){
				return {'events':Object.keys(events),'issues':Object.values(events)}
			}
		}

			position:absolute;
			width:calc(100% - 32px - 25%);
			height:14px;
			left:25%;
			bottom:0px;
			line-height:14px;
			vertical-align:middle;
			text-align:center;
			z-index:10;
		}
		/* user login/logout structure */
		header user{
			position:absolute;
			height:32px;
			width:25%;
			bottom:0px;
			overflow:hidden;
		}
		header user form,
		header user card{
			width:calc(100% - 32px);
			height:100%;
			padding:0px;
		}
		header user form input{
			height:32px;
			width:50%;
			line-height:32px;
			vertical-align:middle;
			float:left;
		}
		header user card id{
			height:32px;
			width:calc(100% - 2*32px);
			line-height:32px;
			vertical-align:middle;
			float:right;
			overflow:hidden;
		}


		header section#content{
		    position:absolute;
		    top:0px;
		    width:100%;
		    height:100%;
		    overflow:hidden;
		}
		header playground {
			position:absolute;
			top:0px;
			left:0px;
			width:100%;
			height:100%;
		}
		header playground:nth-child(1){
			left:100%;
		}
		header playground:nth-child(2){
			left:200%;
		}

		/* cv labels */
		header section#content img.label{
			z-index:1;
			position:absolute;
			cursor:pointer;
			margin:0px;
			padding:0px;
			width:15%;
		}
		header section#content img.s{
			max-width:144px;
			min-width:48px;
			max-height:144px;
			min-height:48px;
		}
		header section#content img.m{
			max-width:144px;
			min-width:48px;
			max-height:168px;
			min-height:56px;
		}


		body popup {
			font-size:1.5em;
			color:white;
			position:fixed;
			min-width:32px;
		    max-width:calc(100%);
		    min-height:32px;
		    max-height:calc(100%);
	        word-wrap:break-word;
		}
		body overlay {
			position:absolute;
			width:100%;
		    height:100%;
		    background:rgba(255,255,255,0.7);
		}


		body footer {
			position:relative;
			width:100%;
			height:70%;
		}
		footer section {
			position:absolute;
			top:25%;
			left:calc(100%/8);
			max-width:75%
		}
		footer section p{
			font-size:1.5em;
			line-height:1.5em;
			vertical-align:middle;
			margin-bottom:2em;
		}
		footer section img.lico {
		    position:absolute;
			width:2.5em;
			height:2.5em;
		}
		footer section textarea{
			font-size:2em;
			margin-bottom:0.5em;
			resize:none;
			border:0px solid #000;
			outline:none;
			overflow:hidden;
		 	width:100%;
			height:50%;
			color:rgba(34,34,34,1);
		}
		footer section p:last-child,
		footer section textarea:last-child{
			margin-bottom:0em;
		}


		footer edge{
			position:absolute;
			display:inline-block;
			height:32px;
			line-height:32px;
		}
		footer edge.hr{
			right:0px;
		}
		footer edge.bl{
			bottom:0px;
		}
		footer edge.br{
			right:0px;
			bottom:0px;
		}


		tip{
			/* move to design element file */
			position:fixed;
			visibility:invisible; /* tootip effect */
			opacity:0;
			transition:opacity 0.5s;
			min-height:calc(2.5em - 10px);
			/* move to design theme file */
			font-size:1rem;
			background-color:rgba(34,34,34,1);
			color:rgba(187,187,187,1);
			padding:13px;
			border-radius:7px;
		}
		/* dynamically created animation.js */
		scroll{
			position:absolute;
			top:0px;
			width:100%;
			height:100%;
			overflow:hidden;
		}


		/* footer stuff/skill stuff refactored... */
		img.lang{
			position:absolute;
			width:15%;
		    left:50px;
	    	top:50px;
		}
		img.me{
			position:absolute;
		    border: 1px solid rgb(170,255,0);
			height:25%;
		    left:50px;
	    	top:calc(100px + 15%);
	    	border-radius:50%;
		}
		img.skill{
			position:absolute;
			width:96px;
			height:96px;
		    left:calc(100px - 96px/2);
	    	top:calc(75px - 96px/2);
		}
	</style>
</head>
