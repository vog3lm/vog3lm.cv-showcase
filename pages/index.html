	<script type="text/javascript">
		function PagePagePresenter(){
			this.popup = {
				'show':(data) => {
					var popup = $('popup');
					var pageWidth = $(window);
					var pageHeight = pageWidth.height();
					pageWidth = pageWidth.width();
					var style = {};
					if(data.hasOwnProperty('design')){popup.addClass(data.design);}
					else{popup.addClass('dark');}
					if(data.hasOwnProperty('opacity')){style['opacity'] = data.opacity;}
					if(data.hasOwnProperty('padding')){style['padding'] = data.padding;}
					if(data.hasOwnProperty('size')){
						var size = data.size;
						if('full' === size){
							style['width'] = '100%';
							style['height'] = '100%';
						}else if('half' === size){
							style['width'] = '50%';
							style['height'] = '50%';
						}else if('match' === size){
							if(pageWidth > pageHeight){style['width'] = '50%';}
							else{style['width'] = '80%';}
						}
					}
					popup.css(style);
					popup.html(data.content);
					popup.css({'left':(pageWidth-popup.outerWidth())/2,'top':(pageHeight-popup.outerHeight())/2});
					popup.removeClass('hide');
					// bind hide listener, do only mouse down
					// open click will close immedialtly else
					var ops = $(':not(popup)')
					ops.on("mousedown",function(e){
						popup.addClass('hide');
						ops.off("mousedown")
					});
					// bind hide timer
					var timeout = data.timeout;
					if(Number.isInteger(timeout)){
						setTimeout(function(){
							popup.addClass('hide');
							ops.off("mousedown")
						},5000);
					}else if(null === timeout || false === timeout){
					}else{
						setTimeout(function(){
							popup.addClass('hide');
							ops.off("mousedown")
						},5000);
					}

				}
				,'hide':() => {
					$('popup').addClass('hide');
					$(':not(popup)').off("mousedown")
				}
				,'toggle':(data) => {
					var popup = $('popup');
					var ops = $(':not(popup)')
					if(!popup.hasClass('hide')){ // hide
						popup.html('');
						popup.addClass('hide');
						// unbind hide listener
						// unbind hide timer
					} else {
						popup.css({'left':(window.innerWidth-popup.outerWidth())/2,'top':(window.innerHeight-popup.outerHeight())/2});
						popup.html('<div style="background-color:rgba(34,34,34,1);padding:0.75em">'+data.content+'</div>');
						popup.removeClass('hide');
						// bind hide listener, do only mouse down
						// open click will close immedialtly else
						ops.on("mousedown",function(e){
							popup.addClass('hide');
							ops.off("mousedown")
						});
					}
				}
			}
			this.cfg = {
				'toggle':(views) => {
					$('nav#cfg-navigation').toggleClass('hide');
				}
			}
			this.footer = {
				'show':() => {
					var element = $("body")
					element.scrollTop($('footer').height());
					element.addClass('scroll-flag');
				}
				,'hide':() => {
					var element = $("body");
					element.scrollTop(0);
					element.removeClass('scroll-flag');
				}
				,'toggle':() => {
					var flag = null;
					var element = $("body")
					if(!element.hasClass('scroll-flag')){
						element.scrollTop($('footer').height());
						flag = false;
					}else{
						element.scrollTop(0);
						flag = true;
					}
					element.toggleClass('scroll-flag');
					return flag;
				}
				,'open':() => {
					var element = $("body")
					if(element.hasClass('scroll-flag')){
						return true;
					}else{
						return false;
					}
				}
			}
			this.login = {
				'show':(views) => {
					var tag = $('user');
					tag.find('form').removeClass('hide');
					var tmp = tag.find('a.fa-hashtag');
				//	tmp.removeClass('fa-hashtag'); // feels bad!
				//	tmp.addClass('fa-lock');
					tmp.attr('call','login-hide');
					tmp.attr('title','Hide Login');
				}
				,'hide':() => {
					var tag = $('user');
					tag.find('form').addClass('hide');
					var tmp = tag.find('a.fa-hashtag');
					tmp.attr('call','login-show');
					tmp.attr('title','Show Login');
				}
				,'toggle':(views) => {
					var tag = $('user')
					if(tag.find('form').hasClass('hide')){
						tag.find('form').removeClass('hide');
						var element = tag.find('a.fa-hashtag');
						element.attr('call','login-hide');
						element.attr('title','Hide Login');
					} else { // show
						tag.find('form').addClass('hide');
						var element = tag.find('a.fa-hashtag');
						element.attr('call','login-show');
						element.attr('title','Show Login');
					}
				}
				,'clear':() => {
					var tag = $('user');
					tag.find('card').addClass('hide');
					tag.find('input#mail').val('');
					tag.find('input#pass').val('');
					tag.find('id').html('');
				}
				,'user':(data) => {
					var tag = $('user');
					tag.find('card').removeClass('hide');
					var element = tag.find('a.fa-hashtag');
					element.attr('call','log-out');
					element.attr('title','Logout');
					tag.find('id').html(data.mail);
				}
			}
			this.load = {
				'show':(data) => {
					var overlay = $('overlay');
					overlay.html('<div style="height:100%;width:100%;color:black;background-color:rgba(255,255,255,0.75);">'
							+'<span">'+data.id+'</span>'
							+'<a style="line-height:96px;position:absolute;top:calc(50% - 48px);left:calc(50% - 48px); width:96px;height:96px;font-size:7em;" class="fa fa-spinner fa-spin"></a>'
							+'</div>');
					overlay.removeClass('hide');
				}
				,'hide':() => {
					$('body overlay').each(function(){
						$(this).remove();
					})
				}
				,'page':() => {
					var overlay = $('<overlay></overlay>');
					overlay.html('<div style="height:100%;width:100%;color:black;background-color:rgba(255,255,255,0.75);">'
							+'<span">'+data.id+'</span>'
							+'<a style="line-height:96px;position:absolute;top:calc(50% - 48px);left:calc(50% - 48px); width:96px;height:96px;font-size:7em;" class="fa fa-spinner fa-spin"></a>'
							+'</div>');
					overlay.appendTo('body');
				}
				,'header':() => {
					var overlay = $('<overlay></overlay>');
					overlay.html('<div style="height:100%;width:100%;color:black;background-color:rgba(255,255,255,0.75);">'
							+'<span">'+data.id+'</span>'
							+'<a style="line-height:96px;position:absolute;top:calc(50% - 48px);left:calc(50% - 48px); width:96px;height:96px;font-size:7em;" class="fa fa-spinner fa-spin"></a>'
							+'</div>');
					overlay.appendTo('header');
				}
				,'footer':(data) => {
					var overlay = $('<overlay></overlay>');
					overlay.html('<div style="height:100%;width:100%;color:black;background-color:rgba(255,255,255,0.75);">'
							+'<span">'+data.id+'</span>'
							+'<a style="line-height:96px;position:absolute;top:calc(50% - 48px);left:calc(50% - 48px); width:96px;height:96px;font-size:7em;" class="fa fa-spinner fa-spin"></a>'
							+'</div>');
					overlay.appendTo('footer');
				}
			}
			/* swipe args */
			var swipeMax = 0;
			var swipePages = 0;
			var swipeStart = 0;
			/* swipe args */
			this.swipe = {
				'initialize':() => {
					var header = $('header section#content');
					header.attr('index',swipeStart);
					swipePages = header.find('playground').length;
					swipeMax = swipePages-1;
					this.swipe.show({'index':swipeStart});
				}
				,'index':() => {return parseInt($('header section#content').attr('index'));}
				,'next':() => {
					if($("body").hasClass('scroll-flag')){
						return index;
					}
					var header = $('header section#content');
					var index = parseInt(header.attr('index'));
					if(index == swipePages){
						return index;
					}
					// SWIPE HTML NEXT UI UPDATE //
					index = index+1;
					if(index == swipePages){
						$('a.fa-chevron-right').addClass('hide');
					} else if(index == 1){
						$('a.fa-chevron-left').removeClass('hide');
					}
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					// SWIPE HTML NEXT UI UPDATE //
					// scroll page
					header.scrollLeft(index*header.width()*swipeMax/swipePages);

					// scroll canvas
					return index;
				}
				,'prev':() => {
					if($("body").hasClass('scroll-flag')){
						return index;
					}
					var header = $('header section#content');
					var index = parseInt(header.attr('index'));
					if(index == 0){
						return index;
					} 
					// SWIPE HTML PREVIOUS UI UPDATE //
					index = index-1;
					if(index == 0){
						$('a.fa-chevron-left').addClass('hide');
					} else if(index == swipePages-1){
						$('a.fa-chevron-right').removeClass('hide');
					}					
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					// SWIPE HTML PREVIOUS UI UPDATE //
					header.scrollLeft(index*header.width()*swipeMax/swipePages);
					// scroll canvas
					return index;
				}
				,'show':(data) => {
					if($("body").hasClass('scroll-flag')){
						this.footer.hide();
					}
					var header = $('header section#content');
					var index = data.index;
					if(0 > index || swipeMax < index){
						return index;
					} 
					if(index == 0){
						$('a.fa-chevron-left').addClass('hide');
					} else {
						$('a.fa-chevron-left').removeClass('hide');
					}
					if(index == swipeMax){
						$('a.fa-chevron-right').addClass('hide');
					} else {
						$('a.fa-chevron-right').removeClass('hide');
					}
					header.attr('index',index);
					var footer = $('footer section#content');
					footer.attr('index',index);
					return index;
				}
			}
			this.page = {
				'show':(data) => {
					document.title = data.title;
					var footer = $('footer section#content'); // add footer data
					footer.html(data.footer);
					holder = $('footer');
					footer.css({'top':(holder.outerHeight()-footer.outerHeight())/2
							   ,'left':(holder.outerWidth()-footer.outerWidth())/2*0}) // center vertical, horizontal
				}
				,'clear':() => {
					document.title = 'smart.cv.og3lm';
					var header = $('header section#content');
					header.html('')
					var footer = $('footer section#content');
					footer.html('')
				}
				,'rearrange':(data) => {
					$('img.label').css({'visibility':'hidden'}); // hide other labels
					$('a.fa-chevron-right').css({'visibility':'hidden'}); // hide ui chevrons
					$('a.fa-chevron-left').css({'visibility':'hidden'});
					$('footer edge.hr a.fa-download').attr('q',data.q)
					$('footer section#content').attr('view',data.id);
					window.requestAnimationFrame(function(){
						var element = $('#'+data.id);
						element.css({
							'visibility':'visible'
							,'position':'fixed'
							,'left':(window.innerWidth*0.95-element.width())+'px'
							,'top':(window.innerHeight*0.3/2-element.height()/2)+'px'
						})
					});

					/* move to ... */
					var url = null;
					if(data.id.indexOf('hello') != -1){
						url = 'images/portraits/me.pass_gate.jpg';
					}
					if(null != url){
						$('<img class="portrait" src="'+url+'">').load(function(){
							var element = $(this);
							element.appendTo('header section#content');
							element.css({
								'left':(window.innerWidth*0.00)+'px'
								,'top':(window.innerHeight*0.3/2-element.height()/2)+'px'
							});
							
						});
					}
				}
				,'arrange':(data) => {
					if(null == data.id){
						data.id = $('footer section#content').attr('view');
					}
					$('#'+data.id).css({'position':'absolute'});
					$('img.label').css({'visibility':'visible'}); // show all labels
					$('a.fa-chevron-right').css({'visibility':'visible'}); // show ui chevrons
					$('a.fa-chevron-left').css({'visibility':'visible'});
					document.title = 'smart.cv.og3lm';
					$('header section#content img.portrait').remove();
					$('footer section#content').attr('view','empty');
					$('footer edge.hr a.fa-download').attr('q','unset');
				}
			}
		}
		function PagePresentationAdapter(){
			this.get = (data) => {
				// {cols: [q,q], recs: [vto,vto], meta: {…}, call: "got-mvp", id: "hello", …}call: "got-mvp"cols: (2) ["6PW2gsYzD", "6PW2gsYzD"]id: "hello"meta: {state: "success", type: "dto", id: "6PW2gsYzD", tag: ""}recs: (2) [{…}, {…}]type: "text"view: "hello↵"__proto__: Object
				var adaption = '';
				if(data.hasOwnProperty('recs')){
					for(var i=0; i < data.recs.length; i++) {
						var vto = data.recs[i];
						if(vto.meta){
								 if('text' === vto.meta.type){adaption = adaption+text(vto.view);}
							else if('table' === vto.meta.type){adaption = adaption+table(vto.view,vto.meta);}
							else if('html' === vto.meta.type){adaption = adaption+html(vto.view);}
						}
					};
				}
				if('' === adaption){
					adaption = '<p>Restricted Access! Request Login.</p>';
				}
				return {'title':data.id,'footer':adaption}; 
			};
			function text(lines){
				var adaption = '';
				for(var i=0; i<lines.length; i++){
					var tmp = lines[i];
					if(tmp.indexOf('\t') != -1){
						tmp = tmp.split('\t');
						tmp = '<t class="l">'+tmp[0]+'</t><t class="r">'+tmp[1]+'</t>';
					}
					adaption = adaption+'<p>'+tmp+'</p>';
				};
				return adaption;
			}
			function table(records,meta){
				var adaption = '';
				var index = 0;
				console.log('table','recs',records,'meta',meta)
				if(meta.hasOwnProperty('title')){
					adaption = adaption+'<p><b>'+records[meta.title]+'</b></p>';
					records.shift();
				}
				var width = 100/meta.cols;
				adaption = adaption+'<table>'
				for(var i=0; i<records.length; i=i+meta.cols){
					adaption = adaption+'<tr>';
					for(var j=0; j<meta.cols; j=j+1){
						if(null != records[i+j]){
							adaption = adaption+'<td style="width:'+width+'%"">'+records[i+j]+'</td>';
						}
					}
					adaption = adaption+'</tr>';
				};
				return adaption+'</table><p> </p>';
			}
			function html(records){
				var adaption = '';
				return adaption;
			}
		}
		function PageEventListener(){

			one.operator.decorate(animations.one).create().start();
			var dots = one.objects.dots;
			var fox = new FoxNetHolder().operator.decorate(animations.fox).interlink(dots).create().start();

			var cv = new CvAnimationHolder().operator.decorate(animations.cv).create().start(); // mvoing labels

			var presenter = new PagePagePresenter();
			var adapter = new PagePresentationAdapter();

			var events = {
				'footer-toggle':(data) => {
					presenter.footer.toggle();
					data['q'] = $('img#'+data.id).attr('q');
					if(cv.toggle()){
						presenter.page.arrange(data);
						presenter.load.hide();
					} else {
						presenter.load.footer(data);
						$('body').trigger('call-mvp',{'id':data.id,'q':data.q});
						presenter.page.rearrange(data);
					}
				}
				,'cfg-toggle':(data) => {presenter.cfg.toggle();}

				}

							 + '<p>touch device ready</p>'
							 + '<p>same origin ressource sharing policy</p>'

							 + '<img src="images/logos/firebase.png" height="64px"></img>'
							 + '<p>firebase functions backend</p>'
							 + '<p>firebase storage database</p>'
							 + '<p>firebase authenication</p>'
							 + '<p>firebase hosting</p>'

							 + '<img src="images/logos/html5.png" height="64px"></img>'
							 + '<img src="images/logos/css3.png" height="64px"></img>'

				/* user */
				,'login-show':(data) => {presenter.login.show(data)}

				,'login-toggle':(data) => {presenter.login.toggle()}
				,'login-validate':(data) => {
					presenter.load.show(data);
					$('body').trigger('log-in',[{'mail':$('input#mail').val(),'pass':$('input#pass').val(),'call':'log-in','id':'login-validate'}]);
				}

					presenter.load.hide();
				}
				,'logged-err':(data) => {
					presenter.load.hide();

				}
				,'logged-out':(data) => {
					presenter.login.clear()
			    	presenter.load.hide();
			    }
			    /* page/content */
			    ,'get-start':(data) => {
					presenter.swipe.initialize();
					let leed = window.localStorage.getItem('l');
					if(null != leed){
						leed = adapter.get(leed);
						presenter.popup.show({'content':leed.footer,'timeout':null,'size':'match','design':'dark'});
					}
			    }
				,'get-next':(data) => {
					var index = presenter.swipe.next();
					$('body').trigger('history-push',{'call':'get-history','id':'get-next','index':index});
				}
				,'get-prev':(data) => {
					var index = presenter.swipe.prev();
					$('body').trigger('history-push',{'call':'get-history','id':'get-prev','index':index});
				}
				,'get-history':(data) => {
					presenter.footer.hide();
					presenter.page.arrange(data);
					cv.resume(); // wird immer schneller ?
					if(data.direction == -1){presenter.swipe.prev();}
					else if(data.direction == 1){presenter.swipe.next();}
					else{
						if(data.id.indexOf('get-next') != -1){presenter.swipe.prev();}
						else if(data.id.indexOf('get-prev') != -1){presenter.swipe.next();}
						else{console.log('get history went wrong.',data.id,data.direction);}
					}
				}
				,'got-token':(data) => {$('body').trigger('call-mvp',{'id':'hello','q':'6PW2gsYzD'});}
				,'got-mvp':(data) => {
					data = adapter.get(data);
					data.index = presenter.swipe.index();
					presenter.page.show(data);
					presenter.load.hide();
				}
				,'fail-mvp':(data) => {
					data = adapter.get(data);
					data['id'] = 'smart.cv.og3lm';
					presenter.page.show(data);
					presenter.load.hide();
				}
				,'got-pdf':(data) => {
					// window.open("data:application/pdf;base64, "+data.pdf,'_blank');
					var a = document.createElement('a'); /* download */
					var pdfAsDataUri = "data:application/pdf;base64, "+data.pdf;
					a.download = data.name;
					a.type = 'application/pdf';
					a.href = pdfAsDataUri;
					a.click();
				}
				/* origins/sources */
				,'origin-download':(data) => {
					var q = $('footer edge.hr a.fa-download').attr('q');
					if('unset' !== q){remote.call({'id':data.id,'q':q},'pdf');}
					else{console.log('q=pdf not found',q);}
				}
				,'origin-print':(data) => {
					console.log('print source document');
				}
				/* animation contorl */
				,'animation-colors':(data) => {
					var colors = ['#fb1','#67f','#b0f','#2F2','#6be','#e5f','#ff1','#444']
				  	one.operator.decorate({'lineColor':colors[Math.floor(Math.random()*(colors.length-1))]}).refresh();
					// two.operator.decorate({'lineColor':colors[Math.floor(Math.random()*(colors.length-1))]}).refresh();
				}
				,'animation-pause':(data) => {
					if(presenter.footer.open()){
						return;
					}
					$('nav a.fa-pause').each(function(){
						var element = $(this)
						element.attr('title','Start Animation');
						element.attr('call','animation-play')
						element.removeClass('fa-pause')
						element.addClass('fa-play')
					})
					cv.pause();
					one.operator.pause();
					// two.operator.pause();
				}
				,'animation-play':(data) => {
					if(presenter.footer.open()){
						return;
					}
					$('nav a.fa-play').each(function(){
						var element = $(this);
						element.attr('title','Stop Animation');
						element.attr('call','animation-pause');
						element.removeClass('fa-play');
						element.addClass('fa-pause');
					})
					cv.resume();
					one.operator.resume();
					// two.operator.resume();
				}
			}

				if(d){
					d.onAppend({'events':Object.keys(events),'issues':Object.values(events)});
				} else {

				}
			}
